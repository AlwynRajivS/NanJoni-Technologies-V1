<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NanJoni Technologies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  background:radial-gradient(circle at top,#1e3a8a,#020617);
  color:#fff;
}

/* HEADER */
header{
  padding:60px 16px 40px;
  text-align:center;
}
header h1{
  font-size:42px;
  background:linear-gradient(90deg,#38bdf8,#22c55e);
  -webkit-background-clip:text;
  color:transparent;
}
header p{opacity:.9;margin-top:8px}

/* LANGUAGE */
.lang{
  position:fixed;
  top:16px;
  right:16px;
  background:#22c55e;
  color:#000;
  padding:6px 14px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  z-index:1000;
}

/* SECTION */
.section{padding:20px 16px 60px;max-width:1200px;margin:auto}
.section h2{font-size:26px;margin-bottom:20px}

/* CARD */
.card{
  background:rgba(255,255,255,.08);
  border-radius:24px;
  padding:16px;
  margin-bottom:32px;
  backdrop-filter:blur(14px);
}

/* CAROUSEL */
.carousel{
  display:flex;
  gap:14px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.carousel::-webkit-scrollbar{display:none}
.carousel img{
  flex:0 0 80%;
  height:220px;
  object-fit:cover;
  border-radius:18px;
  scroll-snap-align:center;
  cursor:pointer;
}

/* TEXT */
.card h3{margin-top:16px;font-size:22px}
.card p{margin-top:8px;opacity:.85;font-size:14px}
.tag{
  display:inline-block;
  margin-top:10px;
  background:#22c55e;
  color:#000;
  padding:6px 16px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

/* VIEWER */
.viewer{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.viewer img{
  width:100vw;
  height:100vh;
  object-fit:contain;
}

/* CONTROLS */
.ctrl{
  position:absolute;
  background:rgba(255,255,255,.2);
  width:44px;height:44px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}
.close{top:16px;right:16px}
.prev{left:16px}
.next{right:16px}

/* DOTS */
.dots{
  position:absolute;
  bottom:20px;
  display:flex;
  gap:8px;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#777;
}
.dot.active{background:#22c55e}

@media(min-width:900px){
  header h1{font-size:54px}
  .carousel img{flex:0 0 32%;height:240px}
}
</style>
</head>

<body>

<div class="lang" onclick="toggleLang()">தமிழ்</div>

<header>
  <h1 id="title">NanJoni Technologies</h1>
  <p id="subtitle">Premium Web Applications • Innovation Driven</p>
</header>

<div class="section">
  <h2 id="showcase">Software Showcase</h2>
  <div id="cards"></div>
</div>

<!-- FULLSCREEN VIEWER -->
<div class="viewer" id="viewer">
  <div class="ctrl close" onclick="closeViewer()">✕</div>
  <div class="ctrl prev" onclick="prevImg()">❮</div>
  <img id="viewerImg">
  <div class="ctrl next" onclick="nextImg()">❯</div>
  <div class="dots" id="dots"></div>
</div>

<script>
let lang="en";

/* AI DATA */
const software=[
{
  tag:"PDF Tool",
  en:{name:"My Personal PDF Editor",desc:"Modern PDF editor with merge, split & Excel conversion."},
  ta:{name:"என் PDF எடிட்டர்",desc:"PDF கோப்புகளை இணைக்க, பிரிக்க மற்றும் Excel மாற்ற உதவும் கருவி."},
  images:["images/PDFMERGE1.jpg","images/PDFMERGE2.jpg"]
},
{
  tag:"EdTech",
  en:{name:"Student Performance Tracker",desc:"Analytics platform for coding progress and rankings."},
  ta:{name:"மாணவர் செயல்திறன் கண்காணிப்பு",desc:"கோடிங் முன்னேற்றம் மற்றும் தரவரிசை கண்காணிப்பு."},
  images:["images/tool1.jpg","images/tool2.jpg","images/tool3.jpg"]
}
];

const cards=document.getElementById("cards");

/* GENERATE CARDS */
function render(){
  cards.innerHTML="";
  software.forEach((s,i)=>{
    cards.innerHTML+=`
    <div class="card">
      <div class="carousel">
        ${s.images.map((img,j)=>`<img src="${img}" onclick="openViewer(${i},${j})">`).join("")}
      </div>
      <h3>${s[lang].name}</h3>
      <p>${s[lang].desc}</p>
      <span class="tag">${s.tag}</span>
    </div>`;
  });
}
render();

/* VIEWER */
let imgs=[],idx=0,slide;

function openViewer(si,ii){
  imgs=software[si].images;
  idx=ii;
  viewer.style.display="flex";
  buildDots();
  show();
  auto();
}
function show(){
  viewerImg.src=imgs[idx];
  document.querySelectorAll(".dot").forEach((d,i)=>d.classList.toggle("active",i===idx));
}
function nextImg(){idx=(idx+1)%imgs.length;show();reset()}
function prevImg(){idx=(idx-1+imgs.length)%imgs.length;show();reset()}
function closeViewer(){viewer.style.display="none";clearInterval(slide)}

function auto(){slide=setInterval(nextImg,3000)}
function reset(){clearInterval(slide);auto()}

function buildDots(){
  dots.innerHTML="";
  imgs.forEach((_,i)=>{
    let d=document.createElement("div");
    d.className="dot";
    d.onclick=()=>{idx=i;show();reset()};
    dots.appendChild(d);
  });
}

/* LANGUAGE */
function toggleLang(){
  lang=lang==="en"?"ta":"en";
  document.querySelector(".lang").innerText=lang==="en"?"தமிழ்":"English";
  title.innerText=lang==="en"?"NanJoni Technologies":"நான்ஜோனி டெக்னாலஜிஸ்";
  subtitle.innerText=lang==="en"?
    "Premium Web Applications • Innovation Driven":
    "உயர்தர வலை பயன்பாடுகள் • புதுமை சார்ந்தது";
  showcase.innerText=lang==="en"?"Software Showcase":"மென்பொருள் காட்சிப்படுத்தல்";
  render();
}
</script>

</body>
</html>
