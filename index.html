<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NanJoni Technologies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  background:radial-gradient(circle at top,#1e3a8a,#020617);
  color:#fff;
}

/* HEADER */
.header{
  padding:70px 16px 50px;
  text-align:center;
}
.header h1{
  font-size:40px;
  background:linear-gradient(90deg,#38bdf8,#22c55e);
  -webkit-background-clip:text;
  color:transparent;
}
.header p{opacity:.9}

/* SECTION */
.section{
  padding:20px 16px 60px;
  max-width:1200px;
  margin:auto;
}
.section h2{font-size:26px;margin-bottom:24px}

/* CARD */
.card{
  background:rgba(255,255,255,.08);
  border-radius:24px;
  padding:16px;
  margin-bottom:36px;
  backdrop-filter:blur(14px);
}

/* SLIDER */
.slider{
  position:relative;
  height:240px;
  border-radius:18px;
  overflow:hidden;
  background:#000;
}
.slider img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:0;
  transition:opacity .6s ease;
  cursor:zoom-in;
}
.slider img.active{
  opacity:1;
}

/* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:12px 0;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#6b7280;
  cursor:pointer;
}
.dot.active{background:#22c55e}

/* CARD TEXT */
.card h3{font-size:22px;margin-top:10px}
.card p{font-size:14px;opacity:.85;margin-top:6px}
.tag{
  display:inline-block;
  margin-top:10px;
  padding:6px 16px;
  background:#22c55e;
  color:#000;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-box{
  background:#020617;
  border-radius:18px;
  max-width:95vw;
  max-height:95vh;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
.image-area{
  position:relative;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  flex:1;
}
.image-area img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.zoom-indicator{
  position:absolute;
  bottom:10px;
  right:10px;
  background:#22c55e;
  color:#000;
  padding:4px 10px;
  border-radius:14px;
  font-size:12px;
  font-weight:600;
}
.modal-desc{
  font-size:14px;
  opacity:.9;
}
.close{
  position:absolute;
  top:16px;
  right:16px;
  background:#22c55e;
  color:#000;
  width:40px;
  height:40px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:700;
}

/* DESKTOP */
@media(min-width:900px){
  .slider{height:300px}
  .header h1{font-size:52px}
  .modal-box{
    flex-direction:row;
    width:80vw;
    height:70vh;
  }
  .image-area{flex:0 0 60%}
  .modal-desc{
    flex:0 0 40%;
    padding-left:16px;
    display:flex;
    align-items:center;
  }
}
</style>
</head>

<body>

<div class="header">
  <h1>NanJoni Technologies</h1>
  <p>Premium Web Applications • Innovation Driven</p>
</div>

<div class="section">
  <h2>Software Showcase</h2>
  <div id="cards"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="close" id="closeBtn">✕</div>
  <div class="modal-box">
    <div class="image-area">
      <img id="modalImg">
      <div class="zoom-indicator" id="zoomVal">1×</div>
    </div>
    <div class="modal-desc" id="modalDesc"></div>
  </div>
</div>

<script>
/* DATA */
const software = [
{
  name:"My Personal PDF Editor",
  desc:"Modern PDF editor with merge, split & Excel conversion.",
  tag:"PDF Tool",
  images:[
    {src:"images/PDFMERGE1.jpg",desc:"PDF merge and split interface"},
    {src:"images/PDFMERGE2.jpg",desc:"PDF to Excel conversion preview"},
    {src:"images/PDFMERGE3.jpg",desc:"Mobile-friendly editor UI"}
  ]
},
{
  name:"Student Performance Tracker",
  desc:"Track daily coding progress, analytics and rankings.",
  tag:"EdTech",
  images:[
    {src:"images/tool1.jpg",desc:"Student dashboard"},
    {src:"images/tool2.jpg",desc:"Leaderboard analytics"},
    {src:"images/tool3.jpg",desc:"Admin monitoring panel"}
  ]
}
];

const cards = document.getElementById("cards");

/* BUILD CARDS */
software.forEach(app=>{
  const card = document.createElement("div");
  card.className = "card";

  const slider = document.createElement("div");
  slider.className = "slider";

  app.images.forEach((img,i)=>{
    const im = document.createElement("img");
    im.src = img.src;
    im.loading = "lazy";
    im.decoding = "async";
    im.dataset.desc = img.desc;
    if(i === 0) im.classList.add("active");
    slider.appendChild(im);
  });

  const dots = document.createElement("div");
  dots.className = "dots";

  card.appendChild(slider);
  card.appendChild(dots);
  card.innerHTML += `
    <h3>${app.name}</h3>
    <p>${app.desc}</p>
    <span class="tag">${app.tag}</span>
  `;
  cards.appendChild(card);

  const imgs = slider.querySelectorAll("img");
  let index = 0;

  imgs.forEach((img,i)=>{
    const d = document.createElement("div");
    d.className = "dot" + (i===0 ? " active" : "");
    dots.appendChild(d);

    d.onclick = ()=>changeSlide(i);
    img.onclick = ()=>openModal(img.src, img.dataset.desc);
  });

  function changeSlide(i){
    imgs[index].classList.remove("active");
    dots.children[index].classList.remove("active");
    index = i;
    imgs[index].classList.add("active");
    dots.children[index].classList.add("active");
  }

  /* AUTO SLIDESHOW – FIXED */
  setInterval(()=>{
    changeSlide((index + 1) % imgs.length);
  },3000);
});

/* MODAL */
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalDesc = document.getElementById("modalDesc");
const zoomVal = document.getElementById("zoomVal");

function openModal(src, desc){
  modal.style.display = "flex";
  modalDesc.textContent = desc;
  modalImg.onload = ()=>{ zoomVal.textContent = "1×"; };
  modalImg.src = src;
}
document.getElementById("closeBtn").onclick = ()=>{
  modal.style.display = "none";
};
</script>

</body>
</html>
