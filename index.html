<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NanJoni Technologies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

/* BACKGROUND */
body{
  background:radial-gradient(circle at top,#1e3a8a,#020617);
  color:#fff;
}

/* HEADER */
.header{
  padding:70px 16px 50px;
  text-align:center;
}
.header h1{
  font-size:40px;
  background:linear-gradient(90deg,#38bdf8,#22c55e);
  -webkit-background-clip:text;
  color:transparent;
}
.header p{opacity:.9;margin-top:8px}

/* SECTION */
.section{
  padding:20px 16px 60px;
  max-width:1100px;
  margin:auto;
}
.section h2{font-size:26px;margin-bottom:24px}

/* CARD */
.card{
  background:rgba(255,255,255,.08);
  border-radius:24px;
  padding:16px;
  margin-bottom:36px;
  backdrop-filter:blur(14px);
}

/* SLIDER */
.slider{
  position:relative;
  height:240px;
  border-radius:18px;
  overflow:hidden;
  background:#000;
}
.slider img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:0;
  transition:opacity .6s;
  cursor:zoom-in;
}
.slider img.active{opacity:1}

/* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:12px 0;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#6b7280;
  cursor:pointer;
}
.dot.active{background:#22c55e}

/* TEXT */
.card h3{font-size:22px;margin-top:10px}
.card p{font-size:14px;opacity:.85;margin-top:6px;line-height:1.6}
.tag{
  display:inline-block;
  margin-top:10px;
  padding:6px 16px;
  background:#22c55e;
  color:#000;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

/* MODAL BOX */
.modal-box{
  background:#020617;
  border-radius:18px;
  max-width:95vw;
  max-height:95vh;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* IMAGE AREA */
.image-area{
  position:relative;
  flex:1;
  background:#000;
  border-radius:12px;
  overflow:hidden;
}

.image-area img{
  width:100%;
  height:100%;
  object-fit:contain;
  transform-origin:center;
  touch-action:none;
  user-select:none;
}

/* ZOOM INDICATOR */
.zoom-indicator{
  position:absolute;
  bottom:10px;
  right:10px;
  background:#22c55e;
  color:#000;
  padding:4px 10px;
  border-radius:14px;
  font-size:12px;
  font-weight:600;
}

/* DESCRIPTION */
.desc{
  font-size:14px;
  opacity:.9;
}

/* CLOSE */
.close{
  position:absolute;
  top:16px;
  right:16px;
  background:#22c55e;
  color:#000;
  width:40px;
  height:40px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:700;
}

/* DESKTOP LAYOUT */
@media(min-width:900px){
  .slider{height:300px}
  .header h1{font-size:52px}

  .modal-box{
    flex-direction:row;
    width:80vw;
    height:70vh;
  }
  .image-area{flex:0 0 60%}
  .desc{flex:0 0 40%;padding-left:16px}
}
</style>
</head>

<body>

<div class="header">
  <h1>NanJoni Technologies</h1>
  <p>Premium Web Applications • Innovation Driven</p>
</div>

<div class="section">
  <h2>Software Showcase</h2>
  <div id="cards"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="close" onclick="closeModal()">✕</div>
  <div class="modal-box">
    <div class="image-area">
      <img id="modalImg">
      <div class="zoom-indicator" id="zoomVal">1×</div>
    </div>
    <div class="desc" id="modalDesc"></div>
  </div>
</div>

<script>
/* DATA */
const software=[{
  name:"My Personal PDF Editor",
  desc:"Modern PDF editor with merge, split & Excel conversion.",
  tag:"PDF Tool",
  images:[
    {src:"images/PDFMERGE1.jpg",desc:"PDF merge and split interface"},
    {src:"images/PDFMERGE2.jpg",desc:"PDF to Excel conversion preview"},
    {src:"images/PDFMERGE3.jpg",desc:"Mobile-friendly editor UI"}
  ]
}];

const cards=document.getElementById("cards");

/* BUILD CARD */
software.forEach(s=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="slider">
      ${s.images.map((i,j)=>`
        <img src="${i.src}" ${j===0?'class="active"':''}
        onclick="openModal('${i.src}','${i.desc}')">
      `).join("")}
    </div>
    <div class="dots"></div>
    <h3>${s.name}</h3>
    <p>${s.desc}</p>
    <span class="tag">${s.tag}</span>
  `;
  cards.appendChild(card);

  const imgs=card.querySelectorAll(".slider img");
  const dots=card.querySelector(".dots");
  let idx=0;

  imgs.forEach((_,i)=>{
    const d=document.createElement("div");
    d.className="dot"+(i===0?" active":"");
    d.onclick=()=>change(i);
    dots.appendChild(d);
  });

  function change(i){
    imgs[idx].classList.remove("active");
    dots.children[idx].classList.remove("active");
    idx=i;
    imgs[idx].classList.add("active");
    dots.children[idx].classList.add("active");
  }

  setInterval(()=>change((idx+1)%imgs.length),3000);
});

/* ===== ZOOM + PAN (FIXED) ===== */
let scale=1,posX=0,posY=0,startX=0,startY=0,isDrag=false;

const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
const zoomVal=document.getElementById("zoomVal");

function openModal(src,desc){
  modal.style.display="flex";
  modalImg.onload=resetZoom;   // IMPORTANT FIX
  modalImg.src=src;
  modalDesc.innerText=desc;
}

function closeModal(){modal.style.display="none"}

function resetZoom(){
  scale=1;posX=0;posY=0;
  update();
}

function update(){
  modalImg.style.transform=`translate(${posX}px,${posY}px) scale(${scale})`;
  zoomVal.innerText=scale.toFixed(1)+"×";
}

modalImg.addEventListener("touchstart",e=>{
  if(e.touches.length===1){
    isDrag=true;
    startX=e.touches[0].clientX-posX;
    startY=e.touches[0].clientY-posY;
  }
  if(e.touches.length===2){
    isDrag=false;
  }
});

modalImg.addEventListener("touchmove",e=>{
  if(isDrag){
    posX=e.touches[0].clientX-startX;
    posY=e.touches[0].clientY-startY;
    update();
  }
});

modalImg.addEventListener("touchend",()=>isDrag=false);

modalImg.addEventListener("wheel",e=>{
  e.preventDefault();
  scale=Math.min(Math.max(scale+(e.deltaY<0?0.1:-0.1),1),4);
  update();
});

modalImg.ondblclick=resetZoom;
</script>

</body>
</html>
