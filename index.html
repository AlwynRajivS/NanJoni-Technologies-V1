<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NanJoni Technologies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#22c55e;
  --glass:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.15);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  background:#020617;
  color:#fff;
  overflow-x:hidden;
}

/* ================= AI BACKGROUND ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}
.hero h1{
  font-size:clamp(34px,6vw,64px);
  background:linear-gradient(90deg,#38bdf8,#22c55e);
  -webkit-background-clip:text;
  color:transparent;
}
.hero p{
  opacity:.85;
  margin-top:10px;
  font-size:18px;
}

/* ================= METRICS ================= */
.metrics{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
  max-width:1000px;
  margin:60px auto;
  padding:0 16px;
}
.metric{
  background:var(--glass);
  border:1px solid var(--stroke);
  border-radius:20px;
  padding:24px;
  text-align:center;
}
.metric h2{font-size:36px;color:var(--accent)}
.metric p{opacity:.8}

/* ================= SHOWCASE ================= */
.section{
  max-width:1200px;
  margin:auto;
  padding:80px 16px;
}
.section h2{
  font-size:32px;
  margin-bottom:40px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,var(--glass),transparent);
  border:1px solid var(--stroke);
  border-radius:28px;
  padding:22px;
  margin-bottom:50px;
  backdrop-filter:blur(16px);
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}

.front{
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* SLIDER */
.slider{
  aspect-ratio:16/9;
  border-radius:22px;
  overflow:hidden;
  position:relative;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:.7s;
}
.slide.active{opacity:1}
.slide img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:10px;
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:#64748b;cursor:pointer;
}
.dot.active{background:var(--accent)}

/* CONTENT */
.content h3{font-size:24px}
.content p{opacity:.85;font-size:14.5px;line-height:1.6}
.tag{
  display:inline-block;
  margin-top:12px;
  padding:6px 16px;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  color:#000;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

/* DESKTOP */
@media(min-width:900px){
  .front{flex-direction:row;align-items:center}
  .slider{flex:0 0 55%}
  .content{flex:0 0 45%;padding-left:26px}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>NanJoni Technologies</h1>
    <p>Enterprise-grade Digital Products â€¢ AI-Driven Innovation</p>
  </div>
</section>

<!-- METRICS -->
<div class="metrics">
  <div class="metric"><h2 data-count="25">0</h2><p>Products Built</p></div>
  <div class="metric"><h2 data-count="1200">0</h2><p>Active Users</p></div>
  <div class="metric"><h2 data-count="18">0</h2><p>Institutions Served</p></div>
  <div class="metric"><h2 data-count="6">0</h2><p>Awards</p></div>
</div>

<!-- SHOWCASE -->
<section class="section">
  <h2>Software Showcase</h2>
  <div id="showcase"></div>
</section>

<script>
/* ================= AI BACKGROUND ================= */
const c=document.getElementById("bg"),x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",resize);resize();
let t=0;
function draw(){
  x.clearRect(0,0,c.width,c.height);
  for(let i=0;i<80;i++){
    let y=Math.sin(i+t)*40+c.height/2;
    x.fillStyle="#22c55e22";
    x.beginPath();
    x.arc((i*50+t*10)%c.width,y,2,0,7);
    x.fill();
  }
  t+=.01;requestAnimationFrame(draw);
}
draw();

/* ================= METRIC COUNTER ================= */
document.querySelectorAll("[data-count]").forEach(el=>{
  let max=+el.dataset.count;
  let n=0;
  let i=setInterval(()=>{
    n+=Math.ceil(max/60);
    if(n>=max){n=max;clearInterval(i)}
    el.textContent=n;
  },30);
});

/* ================= JSON DATA ================= */
const software=[
{
  title:"My Personal PDF Editor",
  desc:"Enterprise-ready PDF merge, split and conversion platform.",
  tag:"PDF Tool",
  images:["PDFMERGE1.jpg","PDFMERGE2.jpg","PDFMERGE3.jpg"]
},
{
  title:"Student Performance Tracker",
  desc:"Analytics dashboard for coding and academic performance.",
  tag:"EdTech",
  images:["tool1.jpg","tool2.jpg","tool3.jpg"]
}
];

const root=document.getElementById("showcase");

/* ================= RENDER ================= */
software.forEach(app=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="front">
      <div>
        <div class="dots"></div>
        <div class="slider">
          ${app.images.map((i,j)=>`
            <div class="slide ${j==0?"active":""}">
              <img src="images/${i}">
            </div>`).join("")}
        </div>
      </div>
      <div class="content">
        <h3>${app.title}</h3>
        <p>${app.desc}</p>
        <span class="tag">${app.tag}</span>
      </div>
    </div>`;
  root.appendChild(card);

  const slides=card.querySelectorAll(".slide");
  const dots=card.querySelector(".dots");
  let k=0;

  slides.forEach((_,i)=>{
    const d=document.createElement("div");
    d.className="dot"+(i==0?" active":"");
    d.onclick=()=>go(i);
    dots.appendChild(d);
  });

  const ds=dots.querySelectorAll(".dot");
  function go(i){
    slides[k].classList.remove("active");
    ds[k].classList.remove("active");
    k=i;
    slides[k].classList.add("active");
    ds[k].classList.add("active");
  }
  setInterval(()=>go((k+1)%slides.length),3500);
});
</script>

</body>
</html>
